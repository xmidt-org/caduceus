---

extends: default

ignore:
  - .release/helm/caduceus/templates/caduceus.yaml

rules:
  braces:
    level: warning
    max-spaces-inside: 1
  brackets:
    level: warning
    max-spaces-inside: 1
  colons:
    level: warning
    max-spaces-after: -1
  commas:
    level: warning
  comments: disable
  comments-indentation: disable
  document-start:
    present: true
  empty-lines:
    max: 2
  hyphens:
    max-spaces-after: 1
  indentation:
    level: error
    indent-sequences: consistent
  line-length:
    level: warning
    max: 90
    allow-non-breakable-words: true
    allow-non-breakable-inline-mappings: true
  truthy:
    allowed-values:
      - 'true'
      - 'false'
