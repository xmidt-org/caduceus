---
name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - CONTRIBUTING.md
      - MAINTAINERS.md
      - LICENSE
      - NOTICE
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    uses: xmidt-org/shared-go/.github/workflows/ci.yml@10afd2bcc81cb079b5099f8e8fa1c37051e6cf3a # v4.3.4
    with:
      release-type:          program
      release-docker:        false
      release-docker-latest: true
      release-docker-major:  true
      release-docker-minor:  true
    secrets: inherit
