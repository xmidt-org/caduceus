---
name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - CONTRIBUTING.md
      - MAINTAINERS.md
      - LICENSE
      - NOTICE
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    uses: xmidt-org/shared-go/.github/workflows/ci.yml@dcd9299456a451f2b8a64ab980b4b761e653a96b # v4.4.3
    with:
      release-type:          program
      release-docker:        false
      release-docker-latest: true
      release-docker-major:  true
      release-docker-minor:  true
      yaml-lint-skip:        false
    secrets: inherit
