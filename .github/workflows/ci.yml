---
name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - CONTRIBUTING.md
      - MAINTAINERS.md
      - LICENSE
      - NOTICE
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    uses: xmidt-org/shared-go/.github/workflows/ci.yml@6dd1fab69f841fbea827a053e21fa83ea94774d9 # v3.0.0
    with:
      copyright-skip:        true
      license-skip:          true
      style-skip:            true
      release-type:          program
      release-docker:        true
      release-docker-latest: true
      release-docker-major:  true
      release-docker-minor:  true
    secrets: inherit
