version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every week
      interval: "daily"
    labels:
      - "dependencies"
    commit-message:
      prefix: "automation"
      include: "scope"

  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: daily
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore"
      include: "scope"
